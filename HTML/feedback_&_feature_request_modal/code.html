<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Feedback &amp; Feature Request - NewsScope Analytics</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
          darkMode: "class",
          theme: {
            extend: {
              colors: {
                "primary": "#743df5",
                "background-light": "#f6f5f8",
                "background-dark": "#151022",
              },
              fontFamily: {
                "display": ["Inter", "sans-serif"]
              },
              borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
            },
          },
        }
      </script>
<style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .backdrop-blur-custom {
            backdrop-filter: blur(8px);
            background-color: rgba(21, 16, 34, 0.4);
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark min-h-screen flex items-center justify-center p-4">
<!-- Blurred Background Mockup (Simulating the App behind the modal) -->
<div class="fixed inset-0 z-0 flex flex-col overflow-hidden pointer-events-none opacity-40">
<div class="h-16 bg-white border-b border-gray-200 flex items-center px-8 justify-between">
<div class="w-32 h-6 bg-gray-200 rounded"></div>
<div class="flex gap-4">
<div class="w-8 h-8 rounded-full bg-gray-200"></div>
<div class="w-8 h-8 rounded-full bg-gray-200"></div>
</div>
</div>
<div class="flex-1 flex">
<div class="w-64 border-r border-gray-200 p-6 space-y-4">
<div class="h-4 bg-gray-200 rounded w-3/4"></div>
<div class="h-4 bg-gray-200 rounded w-1/2"></div>
<div class="h-4 bg-gray-200 rounded w-2/3"></div>
</div>
<div class="flex-1 p-8 grid grid-cols-3 gap-6">
<div class="h-40 bg-white rounded-xl border border-gray-200 shadow-sm"></div>
<div class="h-40 bg-white rounded-xl border border-gray-200 shadow-sm"></div>
<div class="h-40 bg-white rounded-xl border border-gray-200 shadow-sm"></div>
<div class="col-span-2 h-64 bg-white rounded-xl border border-gray-200 shadow-sm"></div>
<div class="h-64 bg-white rounded-xl border border-gray-200 shadow-sm"></div>
</div>
</div>
</div>
<!-- Modal Overlay -->
<div class="fixed inset-0 z-10 flex items-center justify-center p-4 backdrop-blur-custom">
<!-- Modal Container -->
<div class="bg-white dark:bg-[#1f1a2e] w-full max-w-[640px] rounded-xl shadow-2xl flex flex-col overflow-hidden animate-in fade-in zoom-in duration-300">
<!-- PageHeading Component -->
<div class="px-8 pt-8 pb-4">
<div class="flex flex-col gap-1">
<p class="text-[#131118] dark:text-white tracking-tight text-2xl font-bold leading-tight">Share your thoughts</p>
<p class="text-[#6d608a] dark:text-gray-400 text-sm font-normal leading-normal">Help us improve NewsScope Analytics</p>
</div>
</div>
<!-- Tabs Component -->
<div class="px-4">
<div class="flex border-b border-[#dedbe6] dark:border-gray-700 px-4 gap-8">
<a class="flex flex-col items-center justify-center border-b-[3px] border-primary text-primary pb-[13px] pt-4" href="#">
<p class="text-sm font-bold leading-normal tracking-[0.015em]">Report a Bug</p>
</a>
<a class="flex flex-col items-center justify-center border-b-[3px] border-transparent text-[#6d608a] dark:text-gray-400 pb-[13px] pt-4 hover:text-primary transition-colors" href="#">
<p class="text-sm font-bold leading-normal tracking-[0.015em]">Suggest a Feature</p>
</a>
<a class="flex flex-col items-center justify-center border-b-[3px] border-transparent text-[#6d608a] dark:text-gray-400 pb-[13px] pt-4 hover:text-primary transition-colors" href="#">
<p class="text-sm font-bold leading-normal tracking-[0.015em]">General Feedback</p>
</a>
</div>
</div>
<!-- Scrollable Body Content -->
<div class="flex-1 overflow-y-auto px-8 py-6 space-y-6">
<!-- TextField (Textarea Style) -->
<div class="flex flex-col gap-2">
<label class="flex flex-col">
<p class="text-[#131118] dark:text-white text-base font-medium leading-normal pb-2">What happened?</p>
<textarea class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#131118] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/20 border border-[#dedbe6] dark:border-gray-700 bg-white dark:bg-[#2a243d] focus:border-primary min-h-32 placeholder:text-[#6d608a] p-[15px] text-base font-normal leading-normal" placeholder="Describe the bug in detail and steps to reproduce..."></textarea>
</label>
</div>
<!-- TextField (Select Style) -->
<div class="flex flex-wrap items-end gap-4">
<label class="flex flex-col min-w-40 flex-1">
<p class="text-[#131118] dark:text-white text-base font-medium leading-normal pb-2">Severity / Priority</p>
<div class="relative">
<select class="form-select flex w-full min-w-0 flex-1 appearance-none rounded-lg text-[#131118] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/20 border border-[#dedbe6] dark:border-gray-700 bg-white dark:bg-[#2a243d] focus:border-primary h-14 placeholder:text-[#6d608a] px-4 py-[15px] text-base font-normal leading-normal cursor-pointer">
<option disabled="" selected="" value="">Select severity level</option>
<option value="low">Low - Minor UI issue</option>
<option value="medium">Medium - Something isn't working right</option>
<option value="high">High - Functional bottleneck</option>
<option value="critical">Critical - System crash or data loss</option>
</select>
<span class="material-symbols-outlined absolute right-4 top-1/2 -translate-y-1/2 pointer-events-none text-[#6d608a]">unfold_more</span>
</div>
</label>
</div>
<!-- EmptyState (File Upload Style) -->
<div class="flex flex-col">
<p class="text-[#131118] dark:text-white text-base font-medium leading-normal pb-2">Attachments</p>
<div class="flex flex-col items-center gap-4 rounded-xl border-2 border-dashed border-[#dedbe6] dark:border-gray-700 px-6 py-8 bg-gray-50/50 dark:bg-white/5 hover:border-primary/50 transition-colors group cursor-pointer">
<div class="flex flex-col items-center gap-2">
<span class="material-symbols-outlined text-4xl text-[#6d608a] group-hover:text-primary transition-colors">cloud_upload</span>
<div class="flex flex-col items-center">
<p class="text-[#131118] dark:text-white text-md font-bold leading-tight tracking-[-0.015em] text-center">Upload screenshots</p>
<p class="text-[#6d608a] dark:text-gray-400 text-sm font-normal leading-normal text-center">Click to upload or drag and drop (PNG, JPG up to 10MB)</p>
</div>
</div>
<button class="flex min-w-[120px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-[#f1f0f5] dark:bg-gray-700 text-[#131118] dark:text-white text-sm font-bold leading-normal tracking-[0.015em] hover:bg-gray-200 dark:hover:bg-gray-600 transition-colors" type="button">
<span class="truncate">Select File</span>
</button>
</div>
</div>
<!-- Public Request Checkbox -->
<div class="flex items-center gap-3 py-2">
<div class="relative flex items-center">
<input class="peer h-5 w-5 cursor-pointer appearance-none rounded border border-[#dedbe6] dark:border-gray-700 bg-white dark:bg-[#2a243d] checked:bg-primary checked:border-primary focus:ring-primary focus:ring-offset-0 transition-all" id="public-request" type="checkbox"/>
<span class="material-symbols-outlined absolute left-0 text-white opacity-0 peer-checked:opacity-100 pointer-events-none text-sm w-5 text-center">check</span>
</div>
<label class="cursor-pointer select-none" for="public-request">
<p class="text-[#131118] dark:text-white text-sm font-medium leading-tight">Post to community board</p>
<p class="text-[#6d608a] dark:text-gray-400 text-xs mt-1">Make this suggestion public so others can upvote it</p>
</label>
</div>
</div>
<!-- Modal Footer -->
<div class="px-8 py-6 border-t border-[#dedbe6] dark:border-gray-700 bg-gray-50/50 dark:bg-white/5 flex items-center justify-end gap-3">
<button class="flex min-w-[100px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-11 px-6 bg-transparent text-[#6d608a] dark:text-gray-400 text-sm font-bold leading-normal tracking-[0.015em] hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors">
<span class="truncate">Cancel</span>
</button>
<button class="flex min-w-[160px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-11 px-6 bg-primary text-white text-sm font-bold leading-normal tracking-[0.015em] shadow-lg shadow-primary/25 hover:bg-primary/90 transition-all active:scale-95">
<span class="truncate">Submit Feedback</span>
</button>
</div>
</div>
</div>
</body></html>
