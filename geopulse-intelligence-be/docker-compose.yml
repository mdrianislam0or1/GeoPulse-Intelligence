version: '3.8'

services:
  # Backend API
  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - '8040:8040'
    environment:
      - NODE_ENV=development
      - PORT=8040
      - DATABASE_URL=${DATABASE_URL}
      - JWT_SECRET=${JWT_SECRET}
      - EXPIRES_IN=200d
      - REFRESH_TOKEN_SECRET=${REFRESH_TOKEN_SECRET}
      - REFRESH_TOKEN_EXPIRES_IN=200d
      - RESET_PASS_TOKEN=${RESET_PASS_TOKEN}
      - RESET_PASS_TOKEN_EXPIRES_IN=200d
      - FRONTEND_URL=http://localhost:5173
      - BACKEND_URL=http://localhost:8040
      - EMAIL=${EMAIL}
      - APP_PASS=${APP_PASS}
      - RESET_PASS_LINK=http://localhost:5173/reset-password
    volumes:
      - ./src:/app/src
      - ./dist:/app/dist
      - ./package.json:/app/package.json
      - ./tsconfig.json:/app/tsconfig.json
    command: npm run start:dev
    networks:
      - courier-network
    healthcheck:
      test:
        [
          'CMD',
          'node',
          '-e',
          "require('http').get('http://localhost:8040', (r) => {if (r.statusCode !== 200) throw new Error(r.statusCode)})",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  courier-network:
    driver: bridge
